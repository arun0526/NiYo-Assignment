<!DOCTYPE html>
<html>
  <head>
    <title>NiYO Assignment - Table of Content</title>
    <style>
      body {
        background-color: cornflowerblue;
      }
      h1 {
        text-align: center;
      }
      #books {
        padding-top: 50px;
        padding-left: 30px;
      }
      .list {
        padding: 15px;
        cursor: pointer;
        background-color: white;
      }
      .chapters {
        background-color: bisque;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }
      .chapter {
        padding: 10px;
      }
      .chapterprogress {
        float: right;
      }
      .title {
        float: left;
        padding: 5px;
      }
      .COMPLETE {
        float: right;
        color: green;
        padding: 5px;
      }
      .IN_PROGRESS {
        float: right;
        color: blue;
        padding: 5px;
      }
      .NOT_STARTED {
        float: right;
        color: red;
        padding: 5px;
      }
      .error {
        color: red;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Maths Chapters</h1>
    <div id="books"></div>
